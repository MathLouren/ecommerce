<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Sneakers</title>
  </head>
  <body>
    <div id="app">
      <section class="modal">
        {{produto}}
      </section>
      <section class="produtos">
        <div v-for="produto in produtos" @click="puxarProdutos(produto.id)" class="produto">
          <img
            :src="produto.img"
            :alt="produto.nome"
            :key="produto.id"
            class="produto_img"
          />
          <div class="produto_info">
            <div class="detalhes_item">
              <span class="produto_titulo">{{produto.nome}}</span>
              <span class="produto_preco">{{+produto.preco | numeroPreco}}</span>
            </div>
              <span class="produto_descricao">{{produto.descricao}}</span>
          </div>
          <div class="btn_checkout">Comprar</div>
        </div>
      </section>
    </div>

    <script src="/assets/script/script.js"></script>
  </body>
</html>
